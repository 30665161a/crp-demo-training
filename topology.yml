name: telnet-server-sandbox
hosts:
  - name: server
    base_box: ubuntu/xenial64
    flavor: csirtmu.tiny1x4
    cpus: 2

  - name: client
    base_box: ubuntu/xenial64
    boot_timeout: 1000
    box_check_update: false

routers:
  - name: router
    cidr: 100.100.100.0/29

networks:
  - name: server-switch
    cidr: 192.168.20.0/24

  - name: client-switch
    cidr: 192.168.30.0/24

net_mappings:
    - host: server
      network: server-switch
      ip: 192.168.20.5
    - host: client
      network: client-switch
      ip: 192.168.30.5

router_mappings:
    - router: router
      network: server-switch
      ip: 192.168.20.1
    - router: router
      network: client-switch
      ip: 192.168.30.1
